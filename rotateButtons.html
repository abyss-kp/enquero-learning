<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Buttons Grid</title>
    <!-- <script src="main.js"></script>
    <link rel="stylesheet" href="css/main.css"> -->
    <script>
    var obj = {
    1: 4, 2: 1, 3: 2, 4: 7, 5: 5, 6: 3, 7: 8, 8: 9, 9: 6
}
var temp = {};
function kap() {

    var arr = document.getElementsByTagName("button")
    var arr2 = [];
    for (let i = 1; i <= 9; i++) {
        arr2[i - 1] = arr[obj[i] - 1].innerHTML;
    }
    for (let i = 0; i < 9; i++)
        arr[i].innerHTML = arr2[i];
}
    </script>
    <style>
    div {
    width: 75%;
}
button{
    width: 30%;
    height: 48px;
    font-size: 24px;
}
    </style>
</head>

<body>
    <div>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button><br>
        <button id="4">4</button>
        <button id="5" onclick="kap()">5</button>
        <button id="6">6</button><br>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
    </div>
</body>

</html>
